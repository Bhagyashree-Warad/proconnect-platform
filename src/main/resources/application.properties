```properties
# ===============================
# Application Config
# ===============================
spring.application.name=proconnect-backend
server.port=8080

# ===============================
# Database Config (MySQL)
# ===============================
spring.datasource.url=jdbc:mysql://localhost:3306/proconnect_DD?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=root
spring.datasource.password=appubhagya

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect


# ===============================
# JWT Config
# ===============================
jwt.secret=YourSuperSecretKeyForJWTGenerationWhichIsAtLeast32Bytes!
jwt.expiration=3600000          # 1 hour
jwt.refreshExpiration=86400000  # 1 day



# ===============================
# Actuator (Analytics/Monitoring)
# ===============================
management.endpoints.web.exposure.include=*
management.endpoint.health.show-details=always

# ===============================
# WebSocket Config
# ===============================
spring.websocket.enabled=true
```
